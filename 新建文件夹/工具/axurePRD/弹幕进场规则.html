          <p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">将等级分为5个区间，2级以上用户进场弹幕展示，等级区间内的用户进场时等级特效相同。弹幕显示用户头像，昵称，弹幕信息从右侧进入公屏，向左侧移动至消失。弹幕区域为直播间消息以上，送礼展示区以下的范围。弹幕条长短视用户昵称长短而定。弹幕条加透明度,弹幕条样式随等级变化而变换。</span></p>
